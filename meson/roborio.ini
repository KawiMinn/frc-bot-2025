[constants]
toolchain = '/home/mfisher/wpilib/2025/roborio'
triple = 'arm-frc2025-linux-gnueabi'
common_args = [ '-Wno-psabi', '-D__FRC_ROBORIO__=1',
    '-I/usr/local/include/apriltag',
    '-I/usr/local/include/cameraserver',
    '-I/usr/local/include/cscore',
    '-I/usr/local/include/fieldImages',
    '-I/usr/local/include/glass',
    '-I/usr/local/include/hal',
    '-I/usr/local/include/ntcore',
    '-I/usr/local/include/wpilibc',
    '-I/usr/local/include/wpilibNewCommands',
    '-I/usr/local/include/wpimath' ,
    '-I/usr/local/include/wpinet' ,
    '-I/usr/local/include/wpiutil']

[properties]
c_args = common_args
cpp_args = c_args

[target_machine]
system = 'linux'
subsystem = 'linux'
cpu_family = 'x86'
cpu = 'arm'
endian = 'little'

[binaries]
c = toolchain /  'bin' / triple + '-gcc'
cpp = toolchain /  'bin' / triple + '-g++'
strip = toolchain /  'bin' / triple + '-strip'
ar = toolchain /  'bin' / triple + '-ar'
as = toolchain /  'bin' / triple + '-as'
ld = toolchain /  'bin' / triple + '-ld'
